<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="https://survey-form.freecodecamp.rocks/">
    <fieldset>
    <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
    <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required /> </label>
    <label id="number-label">Age(optional) <input id="number" type="number" min="13" max="120" placeholder="Age" /></label>
    <label>Which option best describes your current role?<select id="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
      </select></label>
      <label>Choose any options
      <label><input type="radio" name="radio-name" class="inline" value="Definitely" />Definitely</label>
      <label><input type="radio" name="radio-name" class="inline" value="Maybe" />Maybe</label>
      <label><input type="radio" name="radio-name" class="inline" value="Not sure" />Not sure</label>
    <legend>What would you like to see improved? (Check all that apply)</legend>
    <label for="Front-end Projects"><input type="checkbox" name="checkboxes" class="inline" value="Front-end Projects" />Front-end Projects</label>
  </label>
  <label for="Back-end Projects"><input type="checkbox" name="checkboxes" class="inline" value="Back-end Projects" />Back-end Projects</label>
  </label>
  <label for="Data Visualization"><input type="checkbox" name="checkboxes" class="inline" value="Data Visualization" />Data Visualization</label>
  </label>
  <label for="Challenges"><input type="checkbox" name="checkboxes" class="inline" value="Challenges" />Challenges</label>
  </label>
  <label for="opensourcecommunity"><input type="checkbox" name="checkboxes" class="inline" value="opensourcecommunity" />Open Source Community</label>
  </label>
  <label for="Gitter help rooms"><input type="checkbox" name="checkboxes" class="inline" value="Gitter help rooms" />Gitter help rooms</label>
  </label>
  <label for="Videos"><input type="checkbox" name="checkboxes" class="inline" value="Videos" />Videos</label>
  </label>
  <label for="City Meetups"><input type="checkbox" name="checkboxes" class="inline" value="City Meetups" />City Meetups</label>
  </label>
  <label for="Wiki"><input type="checkbox" name="checkboxes" class="inline" value="Wiki" />Wiki</label>
  </label>
  <label for="Forum"><input type="checkbox" name="checkboxes" class="inline" value="Forum" />Forum</label>
  </label>
    <label for="Additional Courses"><input type="checkbox" name="checkboxes" class="inline" value="Additional Courses" />Additional Courses</label>
  </label>
  <label>Any comments or suggestions?<textarea name="comments-suggestions" rows="5" cols="40" placeholder="Enter your comment here...">
    </textarea></label>
    <input id="submit" type="submit" value="submit" />
    </fieldset>
    </form>
  </body>
</html>
